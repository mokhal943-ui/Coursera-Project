<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #f8f8f8; border-radius: 0; margin-bottom: 0; }
        .navbar-brand h1 { color: #000; font-size: 1.8em; font-weight: bold; margin: 0; }
        #main-content { margin-top: 30px; }
        .category-tile { background: white; padding: 30px; margin: 15px 0; border-radius: 10px; text-align: center; cursor: pointer; border: 2px solid #3F0C1F; transition: all 0.3s ease; }
        .category-tile:hover { background: #3F0C1F; color: white; }
        .menu-item { background: white; padding: 20px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #3F0C1F; }
        .map-container { background: white; padding: 30px; border-radius: 10px; margin: 20px 0; }
        .btn-primary { background-color: #3F0C1F; border-color: #3F0C1F; }
        .btn-primary:hover { background-color: #2a0815; border-color: #2a0815; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <h1>David Chu's China Bistro</h1>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div id="main-content" class="container">
        <!-- Content will be loaded here -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

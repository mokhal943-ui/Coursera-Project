<div class="container">
    <h2 class="text-center">Welcome to David Chu's China Bistro</h2>
    <p class="text-center">The best Chinese restaurant in town!</p>
    
    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="#" onclick="$dc.loadMenuItems('L');">
                <div class="category-tile">
                    <h3>Menu</h3>
                    <p>Browse our full menu</p>
                </div>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="#" onclick="$dc.loadMenuItems({{randomCategoryShortName}});">
                <div class="category-tile">
                    <h3>Specials</h3>
                    <p>Today's random special category</p>
                </div>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="#" onclick="$dc.loadMenuItems('Map');">
                <div class="category-tile">
                    <h3>Map</h3>
                    <p>Find our location</p>
                </div>
            </a>
        </div>
    </div>
</div>
